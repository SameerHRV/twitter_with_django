{% extends 'layout.html' %}

{% block title %}
    Twitter
{% endblock %}


{% block content %}
    <h1 class="display-4 text-center">Welcome to Twitter in Django</h1>

    <h2>
      <h2>Register for an account</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Register</button>
      </form>
    </h2>

    <a href="{% url 'login' %}">
      Already have an account? Login here
    </a>
{% endblock %}
