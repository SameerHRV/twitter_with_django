{% extends 'layout.html' %}

{% block title %}
    Twitter
{% endblock %}


{% block content %}
    <h1 class="display-4 text-center">
      Delete Tweet
      Are you sure you want to delete this tweet?
    </h1>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-primary">Cancel</a>
      </form>
{% endblock %}
