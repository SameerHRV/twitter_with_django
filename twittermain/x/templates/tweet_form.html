{% extends 'layout.html' %}

{% block title %}
    Twitter
{% endblock %}


{% block content %}
    <h1 class="display-4 text-center">Welcome to Twitter in Django</h1>

    <h2>
      {% if from.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
      </form>
      <a href="{% url 'tweet_list' %}">Back to Tweet List</a>
    </h2>
{% endblock %}
